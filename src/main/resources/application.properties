server.port=8866

server.servlet.context-path=/powertool

##配置mybatis的mapper全路径简写（让mapper。xml的resultMap和parameterType能使用自定义的实体类）
mybatis.type-aliases-package=powertool.demo.Entity

##填写mybatis的mapper下面的文件
mybatis.mapper-locations=classpath:mappings/*.xml
##让mybatis识别数据库带下划线的字段
mybatis.configuration.map-underscore-to-camel-case=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/powerapp?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource